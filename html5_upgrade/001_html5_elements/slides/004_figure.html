<!DOCTYPE html>
<html>
<head>
  <title>Figure and Figcaption</title>
</head>
<body>
  <h1>
    <code>
      &lt;figure&gt;
      <br />
      &nbsp;&nbsp;Some Content
      <br />
      &nbsp;&nbsp;&lt;figcaption&gt;
      <br />
      &nbsp;&nbsp;&nbsp;&nbsp;A Caption
      <br />
      &nbsp;&nbsp;&lt;/figcaption&gt;
      <br />
      &lt;/figure&gt;
    </code>
  </h1>
  <ul>
    <li>
      Allows you to associate a caption with some content
    </li>
  </ul>
</body>
</html>
