<!DOCTYPE html>
<html>
<head>
  <title>Hgroup</title>
</head>
<body>
  <h1>
    <code>
    &lt;hgroup&gt;
      <br />
    &nbsp;&nbsp;&lt;h1>Title goes here&lt;/h1&gt;
      <br />
    &nbsp;&nbsp;&lt;h2>Subtitle goes here&lt;/h2&gt;
      <br />
    &lt;/hgroup&gt;
    </code>
  </h1>
  <ul>
    <li>
      Replace &lt;div class="subtitle"&gt;
    </li>
    <li>
      Allows us to group header elements together
    </li>
  </ul>
</body>
</html>
